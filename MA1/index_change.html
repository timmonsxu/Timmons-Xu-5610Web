<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout</title>
    <style>
      /* è®©æ•´ä¸ªé¡µé¢å æ»¡è§†å£ */
      html,
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
      }

      /* ğŸš€ Grid å®¹å™¨ï¼Œå æ»¡ 90% é¡µé¢å®½åº¦ */
      .grid-container {
        display: grid;
        grid-template-areas:
          "header header header"
          "left main right"
          "footer footer footer";

        grid-template-columns: 1fr 4fr 1fr; /* ä¸­é—´å†…å®¹åŒºåŸŸ 4 å€ä¾§è¾¹æ  */
        grid-template-rows: 1fr 4fr 1fr; /* ä¸»å†…å®¹åŒºåŸŸ 4 å€ header/footer */

        width: 90%;
        height: 90%;
        border: 2px solid black;
        background-color: white;
      }

      /* ğŸŒˆ è®©ä¸åŒåŒºåŸŸæœ‰æ˜æ˜¾è¾¹ç•Œ */
      .header,
      .footer,
      .left,
      .right,
      .main {
        border: 1px solid black;
        background-color: pink;
      }

      .header {
        grid-area: header;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 24px;
      }

      .footer {
        grid-area: footer;
      }

      .left {
        grid-area: left;
        padding: 10px;
      }

      .right {
        grid-area: right;
      }

      /* âœ… è®© main å±…ä¸­ï¼Œå¹¶è®© square ä¹Ÿåœ¨å†…éƒ¨å±…ä¸­ */
      .main {
        grid-area: main;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* ğŸ¯ ä»»åŠ¡ 2ï¼šhover å˜å¤§ */
      .square {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: darkred;
        height: 60px;
        width: 60px;
        transition: 0.5s;
      }

      .square:hover {
        width: 120px;
        height: 120px;
        background-color: darkgreen;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="header">Hunter's Website</div>
      <div class="left">
        <ul>
          <li><a href="#">Home Page</a></li>
          <li><a href="#">Photos</a></li>
          <li><a href="#">Secret Project</a></li>
        </ul>
      </div>
      <div class="right"></div>
      <div class="main">
        <div class="square"></div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
